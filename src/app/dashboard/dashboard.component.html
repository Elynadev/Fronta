<div class="p-8">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Tableau de bord</h1>

  <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow-lg">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Nom</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Email</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">RÃ´le</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-gray-100">
          <td class="px-6 py-4 text-sm text-gray-700">{{ user.name }}</td>
          <td class="px-6 py-4 text-sm text-gray-700">{{ user.email }}</td>
          <td class="px-6 py-4 text-sm text-gray-700">{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
