<!-- login.component.html -->
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Connexion</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Votre email"
        />
        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid" class="text-red-500 text-sm">
          L'email est requis et doit Ãªtre valide.
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Votre mot de passe"
        />
        <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="text-red-500 text-sm">
          Le mot de passe est requis.
        </div>
      </div>

      <div class="text-center">
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none"
        >
          Se connecter
        </button>
      </div>

      <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center">{{ errorMessage }}</div>
    </form>
  </div>
</div>
