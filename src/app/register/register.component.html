<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">S'enregistrer</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-600">Nom</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Votre nom"
        />
        <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-red-500 text-sm">
          Le nom est requis.
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Votre email"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">L'email est requis.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">L'email n'est pas valide.</small>
        </div>

      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Votre mot de passe"
        />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-red-500 text-sm">
          Le mot de passe doit contenir au moins 6 caractères.
        </div>
      </div>

      <div class="mb-4">
        <label for="role" class="block text-sm font-medium text-gray-600">Rôle</label>
        <select
          id="role"
          formControlName="role"
          class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="user">Utilisateur</option>
          <option value="admin">Administrateur</option>
        </select>
        <div *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid" class="text-red-500 text-sm">
          Le rôle est requis.
        </div>
      </div>


      <div class="text-center">
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full py-3 px-6 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 focus:outline-none"
        >
          S'enregistrer
        </button>
      </div>

      <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center">{{ errorMessage }}</div>
    </form>
  </div>
</div>
